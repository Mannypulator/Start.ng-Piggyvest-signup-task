<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Piggyvest</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
                <a href="#"><img class="logo" src="./img/logo.PNG" alt="Piggyvest Logo"></a>
                <div class="wrapper">
                    <header>
                        <h1>Create a Secure Account</h1>
                        <p>Welcome to the future of savings & investments</p>
                    </header>
                    <form action="#">
                        <div class="input-container">
                            <label for>Full Name</label>
                            <input type="text" name="fullname" id placeholder="Full name" value>
                        </div>
                        <div class="input-container">
                            <label for>Email Address</label>
                            <input type="email" name="email" id placeholder="Email Address" value>
                        </div>
                        <div class="input-container">
                            <label for>Phone Number</label>
                            <input type="tel" name="phone" id placeholder="Phone Number" value>
                        </div>
                        <div class="input-container">
                            <label for>Phone Number</label>
                            <input type="password" name="password" id placeholder="Password" value>
                        </div>
                        <div class="input-container">
                            <label for>Referrer or Promo code (Optional)</label>
                            <input type="text" name="promocode" id placeholder="Referrer or Phone Code" value>
                        </div>
                        <div class="input-container">
                            <label for>How Did You Hear About Us? (Optional)</label>
                            <div class="input-container-item">
                                <div class="select-outer-wrapper">
                                    <div class="select-inner-wrapper">
                                        <div>Click To Select</div>
                                        <div>
                                            <div style="display: inline-block;">
                                                <input autocapitalize="none" autocomplete="off" autocorrect="off" type="text"
                                                spellcheck="false" tabindex="0" aria-autocomplete="list" value style="box-sizing:content-box;width: 2px;
                                                background: 0px center; border: 0px; font-size: inherit; opacity: 1; outline: 0px; padding: 0px;color: inherit;">
                                                <div style="position:absolute; top: 0px; left: 0px; visibility: hidden; height: 0px;overflow: scroll;
                                                 white-space: pre; font-size: 16px; font-family:-apple-system, -apple-system, BlinkMacSystemFont, 
                                                 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
                                                  font-weight: 400px; font-style: normal; letter-spacing: normal; text-transform: none; cursor: default;"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="select-indicator">
                                        <span class="select-indicator-separator"></span>
                                        <div class="select-indicator-separator select-dropdown-indicator indicator-container">
                                            <svg height="20" width="20" viewbox="0 0 20 20" aria-hidden="true" focusable="false"
                                            class="indicator">
                                                <path
                                                    d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 
                                                    0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 
                                                    0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z">
                                                </path>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <input name="referralsource" type="hidden" value>
                            </div>
                        </div>
                        <div class="button-container">
                            <button class="btn" type="submit">Create Account</button>
                        </div>
                        
                    </form>
                </div>
                <a class="login" href="#">Already have an account? Log in</a>
        </div>
    </main>
</body>
</html>
