<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest | Dashboard</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="flex flex-col">
        <div class="container flex flex-col over-flow center">
            <a href="#"><img class="logo block" src="./img/logo.PNG" alt="Piggyvest Logo"></a>
            <div class="wrapper">
                <header class="flex flex-col center">
                    <h1 class="block">Create a Secure Account</h1>
                    <p class="block">Welcome to the future of savings & investments</p>
                </header>
                <form class="flex flex-col" action="#">
                    <div class="input-container flex flex-col">
                        <label for>Full Name</label>
                        <input type="text" name="fullname" id placeholder="Full Name" value>
                    </div>
                    <div class="input-container flex flex-col">
                        <label for>Email Address</label>
                        <input type="email" name="email" id placeholder="Email Address" value>
                    </div>
                    <div class="input-container flex flex-col">
                        <label for>Phone Number</label>
                        <input type="tel" name="phone" id placeholder="Phone Number" value>
                    </div>
                    <div class="input-container flex flex-col">
                        <label for>Phone Number</label>
                        <input type="password" name="password" id placeholder="Password" value>
                    </div>
                    <div class="input-container flex flex-col">
                        <label for>Referrer or Promo code (Optional)</label>
                        <input type="text" name="promocode" id placeholder="Referrer or Phone Code" value>
                    </div>
                    <div class="input-container flex flex-col">
                        <label for>How Did You Hear About Us? (Optional)</label>
                        <div class="input-container-item">
                            <div class="select-outer-wrapper flex flex-wrap">
                                <div class="select-inner-wrapper flex">
                                    <select name="select-ref" id="select-ref">
                                        <option disabled selected id="click">Click To Select</option>
                                        <option value="fb">Facebook</option>
                                        <option value="tw">Twitter</option>
                                        <option value="inst">Instagram</option>
                                        <option value="ffc">Friend/Family/Coworker Referral</option>
                                        <option value="google-s">Google Search</option>
                                        <option value="google-p">Google Playstore</option>
                                        <option value="blog">Online Blog</option>
                                        <option value="newspaper">Local Newspaper</option>
                                        <option value="event">At an event</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <input name="referralsource" type="hidden" value>
                        </div>
                    </div>
                    <div class="button-container flex">
                        <button class="btn flex flex-col center" type="submit">Create Account</button>
                    </div>

                </form>
            </div>
            <a class="login flex flex-col center" href="#">Already have an account? Log in</a>
        </div>
    </main>
</body>

</html>
